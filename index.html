<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Endereço</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/scripts.js" defer></script>
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <!--Bootstrap Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
</head>

<body id="checkout-page">
  <div id="fade" class="hide">
    <div id="loader" class="spinner-border text-dark hide"  role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="message" class="hide">
      <div class="alert alert-dark" role="alert">
        <h4>Mensagem!</h4>
        <p></p>
        <button id="close-message" type="button" style="background-color: rgb(14, 14, 62)" class="btn btn-secondary">
          Fechar
        </button>
      </div>
    </div>
  </div>
  <div id="order-form-container" class="container p-6 my-md-4 px-md-0">

    <div id="steps" class="mb-md-3 pd-md-3">
      <div class="line"></div>
      <div class="step">
        <i class="bi bi-person active"></i>
        <p class="d-none d-md-block">Criação de Conta</p>
      </div>
      <div class="step">
        <i class="bi bi-geo-alt active"></i>
        <p class="d-none d-md-block">Endereço</p>
      </div>
      <div class="step">
        <i class="bi bi-credit-card"></i>
        <p class="d-none d-md-block">Pagamento</p>
      </div>
    </div>
    <div id="form-header">
      <h2>Cadastre o seu endereço</h2>
      <p>Preencha os campos para o envio do(s) produto(s)</p>
    </div>
    <form id="address-form">
      <div class="row mb-3">
        <div class="form-floating">
          <input type="text" class="form-control shadow-none" id="cep" autocomplete="null" name="cep" placeholder="Digite o seu CEP (Somente números)"
            maxlength="8" minlength="8" required />
          <label for="cep">Insira seu CEP (Somente Números)</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
          <input type="text" class="form-control shadow-none" id="address" name="address" placeholder="Endereço"
            disabled required data-input />
          <label for="address">Endereço</label>
        </div>
        <div class="col-12 col-sm-6 form-floating">
          <input type="text" class="form-control shadow-none" id="number" name="number"
            placeholder="Número da residência" disabled required data-input />
          <label for="number">Número da residência</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
          <input type="text" class="form-control shadow-none" id="complement" name="complement"
            placeholder="Complemento" disabled data-input />
          <label for="complement">Complemento</label>
        </div>
        <div class="col-12 col-sm-6 form-floating">
          <input type="text" class="form-control shadow-none" id="neighborhood" name="neighborhood" placeholder="Bairro"
            disabled required data-input />
          <label for="neighborhood">Bairro</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-sm-6 mb-3 mb-md-0 form-floating">
          <input type="text" class="form-control shadow-none" id="city" name="city" placeholder="Cidade" disabled
            required data-input />
          <label for="city">Cidade</label>
        </div>
        <div class="col-12 col-sm-6 mb-3">
          <select class="form-select shadow-none" id="region" disabled required data-input>
            <option selected>Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12 col-sm-6 mb-3 mb-md-0 justify-content-end " id="logo">
          <a href="https://www.youtube.com/channel/UCcyvVf-7J-tmF7aY0Jhw6og" target="_blank"
            rel="noopener noreferrer"><img src="/css/assent/logo.png" width="100" height="100" alt="Logo BRN-Produções"
              class="media-object  img-responsive "></a>>
        </div>
        <div class="col-12 col-sm-6 mb-3 mb-md-0 d-flex justify-content-end">
          <button id="save-btn" type="submit" class="btn btn-primary">
            Cadastrar
          </button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
